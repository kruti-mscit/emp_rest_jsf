<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Edit"/></h1>
                <h:inputHidden id="empid" value="#{reBean.empId}"/>
                <h:panelGrid columns="2">
                    
                    
                    <h:outputLabel value="Fname:" for="fname" />
                    <h:inputText id="fname" value="#{reBean.fname}" title="Fname" required="true" requiredMessage="The Fname field is required."/>
                    <h:outputLabel value="Lname:" for="lname" />
                    <h:inputText id="lname" value="#{reBean.lname}" title="Lname" required="true" requiredMessage="The Lname field is required."/>
                    <h:outputLabel value="Age:" for="age" />
                    <h:inputText id="age" value="#{reBean.age}" title="Age" required="true" requiredMessage="The Age field is required."/>
                    <h:outputLabel value="Salary:" for="salary" />
                    <h:inputText id="salary" value="#{reBean.salary}" title="Salary" required="true" requiredMessage="The Salary field is required."/>
                    <h:outputLabel value="Dept:" for="dept" />
                    <h:selectOneMenu id="deptId" value="#{reBean.deptId}" title="Dept" required="true" requiredMessage="The Dept field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{reBean.departments}" var="d" itemValue="#{d.deptId}" itemLabel="#{d.deptName}" >
                            
                        </f:selectItems>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="SAVE" action="#{reBean.edit()}" />
            </h:form>
        </f:view>
    </h:body>
</html>
