<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                
                <h:selectManyCheckbox id="rBox" value="#{reBean.deptNms}">
                <f:ajax event="click" execute="rBox" render="dtable" /><!-- comment -->
                <f:selectItems value="#{reBean.departments}" var="d" itemValue="#{d.deptName}" itemLabel="#{d.deptName}">
                    
                </f:selectItems>
            </h:selectManyCheckbox>
            <br/><br/>
                
                <h1><h:outputText value="List"/></h1>
                <h:dataTable id="dtable" value="#{reBean.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EmpId"/>
                        </f:facet>
                        <h:outputText value="#{item.empId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fname"/>
                        </f:facet>
                        <h:outputText value="#{item.fname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Lname"/>
                        </f:facet>
                        <h:outputText value="#{item.lname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Age"/>
                        </f:facet>
                        <h:outputText value="#{item.age}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salary"/>
                        </f:facet>
                        <h:outputText value="#{item.salary}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Department"/>
                        </f:facet>
                        <h:outputText value="#{item.dept.deptName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                        <h:commandLink value="Edit" action="#{reBean.edit(item)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                        <h:commandLink value="Delete" action="#{reBean.deleteEmp(item.empId)}" onclick="return confirm('Are you sure?')" />
                    </h:column>
                </h:dataTable>
            </h:form>
            
            <br/><br/><!-- comment -->
            
            <h:link value="Add Employee" outcome="insert" />
            
        </f:view>

    </h:body>
</html>
